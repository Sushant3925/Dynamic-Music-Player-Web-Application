<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="main flex ">
        <div class="left ">
            <div class="close">
                <img class="invert" src="Resources/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo"><img class="invert" src="Resources/music.svg" alt=""></div>

                <ul>
                    <li><img class="invert" src="Resources/home.svg" alt="img">Home</li>
                    <li><img class="invert" src="Resources/search.svg" alt="img">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Resources/library.svg" alt="ing">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>
                <div class="footer">

                    <a href="https://www.spotify.com/jp/legal/">
                        <span>Legal</span>
                    </a>


                    <a href="https://www.spotify.com/jp/privacy/">
                        <span>Privacy Center</span>
                    </a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>

                    <a href="https://www.spotify.com/jp/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                    <a href="https://www.spotify.com/jp/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="right ">
            <div class="header p-1 rounded flex ">
                <div class="imges">
                    <img class="invert hamburger" src="Resources/hamburger.svg" alt="">
                    <img src="Resources/angle-left-solid-svgrepo-com.svg" alt="img">
                    <img src="Resources/greater.svg" alt="img">

                </div>
                <div class="btn">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotify-playlist rounded">
                <h1>Playlist</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar ">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="songControl">
                        <div class="songInfo">

                        </div>

                        <div class="song-buttons">
                            <img id="previous" src="Resources/prevsong.svg" alt="">
                            <img id="play" class="invert" src="Resources/play.svg" alt="">
                            <img id="next" src="Resources/nextsong.svg" alt="">
                        </div>

                        <div class="timeVol">
                            <div class="songTime">

                            </div>

                            <div class="volume flex">
                                <img width="25px" id="muted" class="invert" src="Resources/volume.svg" alt="">
                                <input class="range invert" type="range" name="volume">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
